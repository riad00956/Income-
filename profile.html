<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Income Portal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Income<span>Portal</span></div>
            <a href="dashboard.html" class="back-btn">‚Üê Back</a>
        </header>

        <div class="card">
            <div class="card-header">Your Profile</div>
            <div class="profile-info">
                <div class="info-item">
                    <span class="info-label">Full Name:</span>
                    <span id="profileName" class="info-value"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Mobile:</span>
                    <span id="profileMobile" class="info-value"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Email:</span>
                    <span id="profileEmail" class="info-value"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Referral Code:</span>
                    <span id="profileReferral" class="info-value"></span>
                </div>
            </div>
            <button class="edit-btn">Edit Profile</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
