<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw | Income Portal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Income<span>Portal</span></div>
            <a href="dashboard.html" class="back-btn">‚Üê Back</a>
        </header>

        <div class="card">
            <div class="card-header">Withdraw Funds</div>
            <div class="balance-display">
                Available Balance: <span id="availableBalance">0</span> BDT
            </div>
            <form id="withdrawForm">
                <div class="form-group">
                    <label for="withdrawMethod">Payment Method</label>
                    <select id="withdrawMethod" required>
                        <option value="bkash">bKash</option>
                        <option value="nagad">Nagad</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="withdrawNumber">Account Number</label>
                    <input type="tel" id="withdrawNumber" value="01965064030" required>
                </div>
                <div class="form-group">
                    <label for="withdrawAmount">Amount (BDT)</label>
                    <input type="number" id="withdrawAmount" min="50" max="5000" required>
                </div>
                <button type="submit" class="btn">Request Withdrawal</button>
            </form>
        </div>

        <div class="card">
            <div class="card-header">Recent Withdrawals</div>
            <div class="transactions">
                <div class="transaction-item">
                    <div class="transaction-method">bKash</div>
                    <div class="transaction-amount">500 BDT</div>
                    <div class="transaction-status pending">Pending</div>
                </div>
                <!-- More transactions would appear here -->
            </div>
        </div>
    </div>
    <script src="js/payment.js"></script>
</body>
</html>
