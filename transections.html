<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions | Income Portal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Income<span>Portal</span></div>
            <a href="dashboard.html" class="back-btn">‚Üê Back</a>
        </header>

        <div class="card">
            <div class="card-header">Transaction History</div>
            <div class="transaction-filters">
                <button class="filter-btn active">All</button>
                <button class="filter-btn">Deposits</button>
                <button class="filter-btn">Withdrawals</button>
            </div>
            <table class="transaction-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Method</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2025-07-25</td>
                        <td>Deposit</td>
                        <td>bKash</td>
                        <td>500 BDT</td>
                        <td class="status-completed">Completed</td>
                    </tr>
                    <!-- More transactions would appear here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/payment.js"></script>
</body>
</html>
